# import Team from "../prisma/prisma.graphql"
# import Staff from "../prisma/prisma.graphql"
# import Organization from "../prisma/prisma.graphql"
# import Group from "../prisma/prisma.graphql"


type Query {
    info: String 

    # single queries
    staff(where: StaffWhereUniqueInput): Staff 
    team(where: TeamWhereUniqueInput): Team 
    organization(where: OrganizationWhereUniqueInput): Organization
    group(where: GroupWhereUniqueInput): Group
 
  # multiple mutations
    allOrganizations: [Organization!]
    allStaff: [Staff!]
    allTeam: [Team!]
    allGroup: [Group!]
    node(id: ID!): Node
}

type Mutation {
    createGroup( where: UniqueInput
    name: String!
    description: String 
    email: String 
    createdAt: Int
    members: Int
    password: String!  
): Group


  # organization Mutations
    createOrganization(  where: UniqueInput 
        name: String!
        description: String
        createdAt: Int
        staffs: Int
        type: String
         email: String
         country: String
         state: String
         password: String
      ): Organization

  createDepartment(
      name: String!  
      createdAt: Int
  ): Organization    

    createStaff(    
      firstname: String!
      lastname: String
      role: String
      email: String
      country: String
      state: String
      joinedAt: Int
      isLead: Boolean 
      ): Staff

    createTeam(   
      name: String!
      members: Int
      active: Boolean
      createdAt: Int
      description: String): Team

# authentication ================>
  loginOrganization(
    where: UniqueInput!
    name: String!
    password: String!
  ) :  AuthPayload

  loginGroup(
    where: UniqueInput!
    name: String!
    password: String!
  ) :  AuthPayload

   loginStaff(
    where: UniqueInput!
    name: String!
    password: String!
  ) :  AuthPayload

   loginGroupMember(
    where: UniqueInput!
    name: String!
    password: String!
  ) :  AuthPayload


# cloud functions resolvers here 
    sendEmail(
      email: String
    ) : Organization
}

type AuthPayload {
    token: String
    organization: Organization
}

input UniqueInput{
  id : ID
  email: String
}
