type Query {
    info: String 
    staff: Staff 
    team: Team 
    company: Company 
    group: Group
    node(id: ID!): Node
}

type Mutation {
    createCompany(    name: String
      ): Company

    createStaff(    name: String
      role: String): Staff

    createGroup(    name: String
      description: String): Group

    createTeam(    name: String
      members: Int
      active: Boolean
      description: String): Team
      
}
