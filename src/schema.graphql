# import Team from "../prisma/prisma.graphql"
# import Staff from "../prisma/prisma.graphql"
# import Organization from "../prisma/prisma.graphql"
# import Group from "../prisma/prisma.graphql"


type Query {
    info: String 

    # single queries
    staff(where: StaffWhereUniqueInput): Staff 
    team(where: TeamWhereUniqueInput): Team 
    organization(where: OrganizationWhereUniqueInput): Organization
    group(where: GroupWhereUniqueInput): Group
 
  # multiple mutations
    allOrganizations: [Organization!]
    allStaff: [Staff!]
    allTeam: [Team!]
    allGroup: [Group!]

    node(id: ID!): Node
}

type Mutation {
    createGroup(
    name: String!
    description: String 
    email: String! 
): Group

  # organization Mutations
    createOrganization(  where: OrganizationWhereUniqueInput 
        name: String!
        description: String
        createdAt: Int
        type: String
         email: String
         country: String
         state: String
         password: String
      ): Organization

  createDepartment(
      name: String! 
  ): Organization    

    createStaff(    
      firstname: String!
      lastname: String
      role: String
      email: String
      country: String
      state: String
      isLead: Boolean
      ): Staff

    createTeam(   
       name: String!
      members: Int
      active: Boolean
      createdAt: Int
      description: String): Team

# authentication
  loginOrganization(
    where: OrganizationWhereUniqueInput
    name: String
    password: String
  ) :  AuthPayload


# cloud functions resolvers here 
    sendEmail(
      email: String
    ) : Organization
}

type AuthPayload {
    token: String!
    organization: Organization
}

input OrganizationWhereUniqueInput{
  id : ID
  email: String
}
