type Query {
    info: String 

    # single queries
    staff(where: StaffWhereUniqueInput): Staff 
    team(where: TeamWhereUniqueInput): Team 
    organization(where: OrganizationWhereUniqueInput): Organization
    
    group(where: GroupWhereUniqueInput): Group
    groupmember(where: GroupWhereUniqueInput): GroupMember
    groupteam(where: GroupWhereUniqueInput): GroupTeam
   
    event(where: EventWhereUniqueInput): Event
    eventmember(where: EventWhereUniqueInput): EventMember
    eventteam(where: EventWhereUniqueInput): EventTeam
 
  # multiple queries
    allOrganizations: [Organization!]
    allStaff: [Staff!]
    allTeam: [Team!]
    allGroup: [Group!]
    allEvent: [Event!]
    node(id: ID!): Node
}

type Mutation {


 # Event Mutations ===========>
    createEvent( where: UniqueInput
      name: String!
      description: String 
      email: String 
      createdAt: Int
      members: Int
      website: String  
      password: String!  
      leads: Int  
      teams: Int  
      members: Int  
    ): Event

    createEventMember( where: UniqueInput
      firstname: String!
      lastname: String!
      password: String!
      team: String
    ): EventMember

    createEventTeam( where: UniqueInput
      name: String 
      description: String  
      createdAt: Int 
    ): EventTeam

    #  =======================>>

    # Group Mutations ===========>
    createGroup( where: UniqueInput
      name: String!
      description: String 
      email: String 
      password: String!  
      website: String  
      createdAt: Int
      members: Int  
      leads: Int  
      teams: Int  
    ): Group

    createGroupMember( where: UniqueInput
      firstname: String!
      lastname: String!
      password: String!
      team: String
    ): GroupMember

    createGroupTeam( where: UniqueInput
      name: String 
      members: Int  
      description: String  
      active: Boolean 
      lead: String 
      createdAt: Int 
    ): GroupTeam

    updateGroup(  
      name: String 
      members: Int  
      description: String  
      active: Boolean 
      lead: String 
      createdAt: Int 
    ): Group

#  ========>


  # organization Mutations
    createOrganization(  where: UniqueInput 
