type Query {
    info: String 
    staff(where: StaffWhereUniqueInput): Staff 
    team(where: TeamWhereUniqueInput): Team 
    organization(where: OrganizationWhereUniqueInput): Organization 
    group(where: GroupWhereUniqueInput): Group
    node(id: ID!): Node
}

type Mutation {
    createOrganization(  
        name: String!
        description: String
        createdAt: Int
        type: String
      ): Organization

    createStaff(    
      name: String!
      role: String
      isLead: Boolean
      ): Staff

    createGroup(    name: String!
      description: String): Group

    createTeam(   
       name: String!
      members: Int
      active: Boolean
      createdAt: Int
      description: String): Team
}
